<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rompecabezas Deslizable</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Rompecabezas Deslizable</h1>
    </header>
    <main>
        <article>
            <div class="puzzle-container" id="puzzle">
                <!-- Las fichas se generarán con JavaScript -->
            </div>
            <div class="controls">
                <button id="shuffle-btn">Mezclar</button>
                <div class="stats">
                    <div>Movimientos: <span id="moves">0</span></div>
                    <div>Tiempo: <span id="time">0</span>s</div>
                </div>
            </div>
        </article>
        <section class="game-over" id="game-over">
            <h2>¡Felicidades!</h2>
            <p>Completaste el rompecabezas en <span id="final-moves">0</span> movimientos y <span id="final-time">0</span> segundos.</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
